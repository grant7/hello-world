<!--  JavaScript Click tracking code -->

<script>
(function() {
  const TRACKER_KEY = 'claritas_click_tracker_fired';

  // Exit if already fired this session
  if (sessionStorage.getItem(TRACKER_KEY)) {
    console.log("[Claritas Tracker] Skipped – already fired this session.");
    return;
  }

  // Check for utm_campaign=claritas in URL
  const params = new URLSearchParams(window.location.search);
  const campaign = params.get("utm_campaign");

  if (campaign && campaign.toLowerCase() === "claritas") {
    const cacheBuster = Math.floor(Math.random() * 1000000000);

    // No redirect needed — this is a passive pixel fire
    const trackingUrl = `https://trkn.us/click/process/partner=612;c=21908;p=23258110;idfa=;cid=;ord=${cacheBuster};`;

    const img = new Image();
    img.src = trackingUrl;
    document.body.appendChild(img);

    sessionStorage.setItem(TRACKER_KEY, 'true');

    console.log("[Claritas Tracker] Fired:", trackingUrl);
  } else {
    console.log("[Claritas Tracker] UTM campaign not matched.");
  }
})();
</script>
